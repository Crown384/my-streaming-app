<style>
    .scroller {
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: 40%;
        overflow-x: scroll;
    }

    .scroller>* {
        display: grid;
        place-items: center;
        overflow-x: scroll;
    }

    .scroller>*>a>img {
        width: 80%;
        aspect-ratio: 16/9;
        object-fit: cover;
        object-position: center;
    }

    .scroller-playlist {
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: 35%;
        overflow: scroll;
    }

    .scroller-playlist>* {
        display: grid;
        place-items: center;
        overflow-x: scroll;
    }

    .scroller-playlist>*>a>img {
        width: 80%;
        aspect-ratio: 1/1;
        object-fit: cover;
        object-position: center;
    }

    /*  */
    .truncate-1 {
        width: 100%;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        /* text-overflow: ellipsis; */
    }
</style>
